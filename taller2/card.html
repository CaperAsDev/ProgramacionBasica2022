<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./card.css">

</head>
<body>
    <div class="summon_card" id="sammy_card">
        <section class="card_info">
            <p id="summon_name">Sammy</p>
            <div class="card_icons">
                <div class="shield_icon">
                    <p id="shield_number">4</p>
                </div>
                <div class="element_icon" id="sammy_element-icon"></div>
                <div class="heart_icon">
                    <p id="lifes_number">6</p>
                </div>
            </div>
        </section>
    </div>
    <div class="summon_card" id="amalthea_card">
        <section class="card_info">
            <p id="summon_name">Amalthea</p>
            <div class="card_icons">

                    <p id="shield_number">2</p>
                </div>
                <div class="element_icon" id="amalthea_element-icon"></div>
                <div class="heart_icon">
                    <p id="lifes_number">7</p>
                </div>
            </div>
        </section>
    </div>
    <div class="summon_card" id="ashley_card">
        <section class="card_info">
            <p id="summon_name">Ashley</p>
            <div class="card_icons">
                <div class="shield_icon">
                    <p id="shield_number">6</p>
                </div>
                <div class="element_icon" id="ashley_element-icon"></div>
                <div class="heart_icon">
                    <p id="lifes_number">4</p>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
