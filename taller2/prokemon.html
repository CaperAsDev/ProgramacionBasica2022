<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./prokemon.css">
    <link rel="stylesheet" href="./card.css">
    <title>Prokemon</title>
</head>
<body>
    <header id="cabecera">
        <h1>Welcome to FloatIsland</h1>
        <h2>Trust your summon or die</h2>
    </header>
    
    <main class="interface">

        <section class="seccion_seleccion">
            
            <section id="seleccion_prokemon">

                <form> 
                    <label for="sammy" id="label_sammy">
                        <input name="inv" type="radio" id="sammy">
                        <div class="summon_card" id="sammy_card">
                            <section class="card_info">
                                <p class="summon_name">Sammy</p>
                                <div class="card_icons">
                                    <div class="heart_icon">
                                        <p id="lifes_number">6</p>
                                    </div>
                                    <div class="element_icon" id="sammy_element-icon"></div>
                                    <div class="shield_icon">
                                        <p id="shield_number">4</p>
                                    </div>
                                    
                                </div>
                            </section>
                        </div>
                    </label>
                    <label for="amalthea" id="label_amalthea">
                        <input name="inv" type="radio" id="amalthea">
                        <div class="summon_card" id="amalthea_card">
                            <section class="card_info">
                                <p class="summon_name">Amalthea</p>
                                <div class="card_icons">
                                    <div class="heart_icon">
                                        <p id="lifes_number">7</p>
                                    </div>
                                    <div class="element_icon" id="amalthea_element-icon"></div>
                                    <div class="shield_icon">
                                        <p id="shield_number">2</p>
                                    </div>  
                                </div>
                            </section>
                        </div>
                    </label>
                    <label for="ashley" id="label_ashley">
                        <input name="inv" type="radio" id="ashley">
                        <div class="summon_card" id="ashley_card">
                            <section class="card_info">
                                <p class="summon_name">Ashley</p>
                                <div class="card_icons">
                                    <div class="heart_icon">
                                        <p id="lifes_number">4</p>
                                    </div>
                                    <div class="element_icon" id="ashley_element-icon"></div>
                                    <div class="shield_icon">
                                        <p id="shield_number">6</p>
                                    </div>  
                                </div>
                            </section>
                        </div>
                    </label>
                </form>
                
                <button id="boton-invocar" onclick="seleccionInvocacion()">Seleccionar</button>
                
            </section>
            
            <section id="seleccion_ataque">
                
                <div class="cards_summoned">

                </div>
                
                <h2>Elige un Elemento:</h2>
                
                <div class="botones">
                    <button class="boton_ataque" id="boton-agua" onclick="ataqueAgua()">Agua üíß</button>
                    <button class="boton_ataque" id="boton-fuego" onclick="ataqueFuego()">Fuego üî•</button>
                    <button class="boton_ataque" id="boton-tierra" onclick="ataqueTierra()">Tierra ü™®</button>
                    <button class="boton_ataque" id="boton-Naturaleza" onclick="ataqueNaturaleza()">Naturaleza üåø</button>
                    <button class="boton_ataque" id="boton-Metal" onclick="ataqueMetal()">Metal ‚öíÔ∏è</button>
                    
                </div>
                
            </section>
        </section>
        <section class="seccion_duelo">
            
            <section id="estado-duelo">
                <h2 class="estado-duelo_titulo">Duelo</h2>
                <div class="estado-duelo_estadisticas">
                    <h3>Estadisticas personajes</h3>
                    <div class="estadisticas_invocaciones">
                        
                        
                    </div>
                </div>
                <div id="rondas_duelo" class="estado-duelo_rondas">
                    
                </div>
            </section>
        </section>
    </main>

    <section id="reinciar">
        <button id="boton-reiniciar" onclick="location.reload()">Volver a Jugar</button>
    </section>
    

    <script src="./prokemon.js"></script>

</body>
</html>
